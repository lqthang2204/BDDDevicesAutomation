# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: project runner pipeline on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11.3"]
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test project_runner.py - fd features/scenarios/web tg {@web}
      run: |
          python project_runner.py run -fd 'features/scenarios/web' -tg '{@web and ~@shadow}' -fk 3 -sg QA -ps scenario
#          python ./launch/RunTest.py
    - name: Test - project_runner.py - fd features/scenarios/samples tg {~@norun and ~@shadow}
      run: |
          python project_runner.py run -fd 'features/scenarios/samples' -tg {~@norun and ~@shadow} -fk 2 -sg QA -ps scenario
    - name: Test - project_runner.py - fd features/scenarios/web tg {@test-p1 or @test1}
      run: |
          python project_runner.py run -fd 'features/scenarios/web' -tg '{@test-p1 or @test1}' -fk 2 -sg QA  -ps scenario
