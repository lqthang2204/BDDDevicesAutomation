elements:
  - &first-name
    id: first-name
    description: First name
    locators:
      - device: WEB
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
      - device: ANDROID
        type: XPATH
        value: (((//*[@resource-id='com.google.android.contacts:id/editors'])[1])//*)[3]
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - &last-name
    id: last-name
    description: Last name
    locators:
      - device: WEB
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
      - device: ANDROID
        type: XPATH
        value: (((//*[@resource-id='com.google.android.contacts:id/editors'])[1])//*)[6]
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - &create-contact-button
    id: create-contact-button
    description: Create contact button
    locators:
      - device: WEB
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Create contact
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - &save-contact-button
    id: save-contact-button
    description: Save contact button
    locators:
      - device: WEB
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
      - device: ANDROID
        type: ID
        value: com.google.android.contacts:id/toolbar_button
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button