elements:
  - id: import borkmarks
    description: First name
    locators:
      - device: WEB
        type: CSS
        value: cr-link-row[id*='importDataDialogTrigger']
      - device: ANDROID
        type: XPATH
        value: (((//*[@resource-id='com.google.android.contacts:id/editors'])[1])//*)[3]
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - id: import button
    description: Import button
    locators:
      - device: WEB
        type: CSS
        value: cr-button[id*='import']
      - device: ANDROID
        type: XPATH
        value: (((//*[@resource-id='com.google.android.contacts:id/editors'])[1])//*)[3]
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - id: toogle button
    description: Toogle button
    locators:
      - device: WEB
        type: CSS
        value: cr-toggle[id*='control']
      - device: ANDROID
        type: XPATH
        value: (((//*[@resource-id='com.google.android.contacts:id/editors'])[1])//*)[3]
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - id: search field
    description: Search button
    locators:
      - device: WEB
        type: CSS
        value: input[id*='searchInput']
  - id: sync data
    description: Sync data
    locators:
      - device: WEB
        type: XPATH
        value: //*[@id='sync-setup']