elements:
  - id: double-button
    description: selenium icon
    locators:
      - device: WEB
        type: XPATH
        value: //*[contains(text(),"Double-Click Me To See Alert")]
  - id: header-title-demo-page
    description: selenium icon
    locators:
      - device: IOS
        type: XPATH
        value: //XCUIElementTypeStaticText[@name="THIS IS A DEMO PAGE FOR TESTING"]
  - id: option-button
    description: Selenium button
    locators:
      - device: WEB
        type: XPATH
        value: //a[contains(text(),"{text}")]
      - device: ANDROID
        type: XPATH
        value: //android.view.View[@content-desc="Selenium "]/android.widget.TextView
      - device: IOS
        type: XPATH
        value: //XCUIElementTypeStaticText[@name="Selenium"]
  - id: radio-one
    description: radio one
    locators:
      - device: WEB
        type: ID
        value: vfb-7-1
      - device: ANDROID
        type: XPATH
        value: //android.view.View[@content-desc="Selenium "]/android.widget.TextView
      - device: IOS
        type: XPATH
        value: //XCUIElementTypeStaticText[@name="Selenium"]
  - id: radio-two
    description: radio two
    locators:
      - device: WEB
        type: ID
        value: vfb-7-2
      - device: ANDROID
        type: XPATH
        value: //android.view.View[@content-desc="Selenium "]/android.widget.TextView
      - device: IOS
        type: XPATH
        value: //XCUIElementTypeStaticText[@name="Selenium"]