actions:
  - id: select_option_value
    description: login page
    actionElements:
      - element: *select_criteria_field_index_3
        condition: ENABLED
        inputType: click
        timeout: 3
      - element: *option_criteria_field_Semester_3
        condition: DISPLAYED
        inputType: click
        timeout: 3
  - id: add_value_attendance_mode
    description: login page
    actionElements:
      - element: *select_criteria_field_index_3
        condition: DISPLAYED
        inputType: Attendance Mode - Code
      - element: *label_index_4
        condition: DISPLAYED
        inputType: click
      - element: *cbb_filter_field_index_3
        condition: DISPLAYED
        inputType: click
      - element: *option_criteria_field_oncampus_3
        condition: ENABLED
        inputType: click
