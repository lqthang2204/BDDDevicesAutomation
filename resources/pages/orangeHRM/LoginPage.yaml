elements:
  - &user-field
    id: user-field
    description: User field
    locators:
      - device: WEB
        type: NAME
        value: username
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Next
      - device: IOS
        type: NAME
        value: Next
    values:
      - lang: EN
        value: Next
      - lang: ES
        value: Continuar
  - &pass-field
    id: pass-field
    description: Pass field
    locators:
      - device: WEB
        type: NAME
        value: password
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Next
      - device: IOS
        type: NAME
        value: Next
    values:
      - lang: EN
        value: Next
      - lang: ES
        value: Continuar
  - &location-option-inpatient
    id: location-option-inpatient
    description: Location
    locators:
      - device: WEB
        type: ID
        value: Inpatient Ward
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Next
      - device: IOS
        type: NAME
        value: Next
    values:
      - lang: EN
        value: Next
      - lang: ES
        value: Continuar
  - &login-button
    id: login-button
    description: Login button
    locators:
      - device: WEB
        type: ID
        value: loginButton
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Next
      - device: IOS
        type: NAME
        value: Next
    values:
      - lang: EN
        value: Next
      - lang: ES
        value: Continuar
  - id: error-message
    description: Error message
    locators:
      - device: WEB
        type: ID
        value: error-message
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Next
      - device: IOS
        type: NAME
        value: Next
    values:
      - lang: EN
        value: Next
      - lang: ES
        value: Continuar
  - id: login-form-title
    description: title login form
    locators:
      - device: WEB
        type: XPATH
        value: //*[@class='w-auto']
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Next
      - device: IOS
        type: NAME
        value: Next
    values:
      - lang: EN
        value: Next
      - lang: ES
        value: Continuar
actions:
  - id: login-page
    description: login page
    actionElements:
      - element: *location-option-inpatient
        condition: ENABLED
        timeout: 10
        inputType: click
      - element: *login-button
        condition: ENABLED
        timeout: 5
        inputType: click
  - id: login-page-two
    description: login page
    actionElements:
      - element: *user-field
        condition: DISPLAYED
        inputType: text
      - element: *pass-field
        condition: DISPLAYED
        inputType: text
      - element: *location-option-inpatient
        condition: ENABLED
        timeout: 10
        inputType: click
      - element: *login-button
        condition: ENABLED
        timeout: 5
        inputType: click