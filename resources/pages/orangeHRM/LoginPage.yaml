elements:
  - &user-field
    id: user-field
    description: User field
    locators:
      - device: WEB
        type: NAME
        value: username
      - device: ANDROID
        type: XPATH
        value: //*[@resource-id="username"]
  - &pass-field
    id: pass-field
    description: Pass field
    locators:
      - device: WEB
        type: NAME
        value: password
      - device: ANDROID
        type: XPATH
        value: //*[@resource-id="password"]
  - &location-option-inpatient
    id: location-option-inpatient
    description: Location
    locators:
      - device: IOS
        type: XPATH
        value: //*[contains(@id, 'Inpatient')]
      - device: ANDROID
        type: XPATH
        value: //*[contains(@id, 'Inpatient')]
      - device: WEB
        type: XPATH
        value: //*[contains(@id, 'Inpatient')]
  - &login-button
    id: login-button
    description: Login button
    locators:
      - device: WEB
        type: ID
        value: loginButton
      - device: ANDROID
        type: XPATH
        value: //*[@resource-id="loginButton"]
  - id: error-message
    description: Error message
    locators:
      - device: WEB
        type: ID
        value: error-message
  - id: login-form-title
    description: title login form
    locators:
      - device: WEB
        type: XPATH
        value: //*[@class='w-auto']
  - id: location-option-session
    description: Location session
    locators:
      - device: ANDROID
        type: XPATH
        value: //*[contains(text(), "android")]
      - device: IOS
        type: XPATH
        value: //*[contains(text(), "ios")]
      - device: WEB
        type: XPATH
        value: //*[contains(text(), "{text}")]
  - id: form-login
    description: Location session
    locators:
      - device: ANDROID
        type: XPATH
        value: //*[contains(text(), "android")]
      - device: IOS
        type: XPATH
        value: //*[contains(text(), "ios")]
      - device: WEB
        type: ID
        value: login-form
actions:
  - id: login-page
    description: login page
    actionElements:
      - element: *location-option-inpatient
        condition: ENABLED
        timeout: 10
        inputType: click
      - element: *login-button
        condition: ENABLED
        timeout: 5
        inputType: click
  - id: login-page-two
    description: login page
    actionElements:
      - element: *user-field
        condition: DISPLAYED
        inputType: text
      - element: *pass-field
        condition: DISPLAYED
        inputType: text
      - element: *location-option-inpatient
        condition: ENABLED
        timeout: 10
        inputType: click
      - element: *login-button
        condition: ENABLED
        timeout: 5
        inputType: click
  - id: input-data
    description: login page
    actionElements:
      - element: *user-field
        condition: DISPLAYED
        inputType: text
      - element: *pass-field
        condition: DISPLAYED
        inputType: text
  - id: wait-field-display
    description: wait 2 field display
    actionElements:
      - element: *user-field
        condition: DISPLAYED
      - element: *pass-field
        condition: DISPLAYED