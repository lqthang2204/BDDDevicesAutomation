elements:
  - &user-field
    id: user-field
    description: User field
    locators:
      - device: WEB
        type: NAME
        value: username
  - &pass-field
    id: pass-field
    description: Pass field
    locators:
      - device: WEB
        type: NAME
        value: password
  - &location-option-inpatient
    id: location-option-inpatient
    description: Location
    locators:
      - device: WEB
        type: ID
        value: Inpatient Ward
  - &login-button
    id: login-button
    description: Login button
    locators:
      - device: WEB
        type: ID
        value: loginButton
  - id: error-message
    description: Error message
    locators:
      - device: WEB
        type: ID
        value: error-message
  - id: login-form-title
    description: title login form
    locators:
      - device: WEB
        type: XPATH
        value: //*[@class='w-auto']
actions:
  - id: login-page
    description: login page
    actionElements:
      - element: *location-option-inpatient
        condition: ENABLED
        timeout: 5
        inputType: click
      - element: *login-button
        condition: ENABLED
        timeout: 5
        inputType: click
  - id: login-page2
    description: login page
    actionElements:
      - element: *user-field
        condition: NOT_DISPLAYED
        timeout: 5
        inputType: click
      - element: *pass-field
        condition: NOT_DISPLAYED
        timeout: 5000
        inputType: click
      - element: *location-option-inpatient
        condition: NOT_DISPLAYED
        timeout: 5
        inputType: click
      - element: *login-button
        condition: NOT_DISPLAYED
        timeout: 5000
        inputType: click