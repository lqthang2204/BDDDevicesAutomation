actions:
  - id: create-1-on-1-participants-segmentation
    description: Create 1-on-1 participants segmentation
    actionElements:
      - element: *communication-channel-dropdown
        inputType: click
      - element: *phone-only-option
        inputType: click
      - element: *organizational-structure-edit-button
        inputType: click
      - element: *awardee-title
        inputType: click
      - element: *awardee-view-all-button
        inputType: click
      - element: *automation-awardee-checkbox
        condition: DISPLAYED
        inputType: click
      - element: *organizational-structure-save-button
        inputType: click
      - element: *segmentation-dropdown
        inputType: click
      - element: *add-category-button
        condition: NOT_DISPLAYED
        timeout: 2000
        inputType: click
      - element: *demographic-segmentation-option
        inputType: click
      - element: *add-category-button
        inputType: click
      - element: *segmentation-dropdown
        inputType: click
      - element: *age-option
        inputType: click
      - element: *operator-dropdown
        inputType: click
      - element: *is-any-of-option
        inputType: click
      - element: description-input
        inputType: click
      - element: *value-dropdown
        inputType: click
      - element: *age18-24-option
        inputType: click
      - element: *age25-34-option
        inputType: click
      - element: *age35-44-option
        inputType: click
      - element: *age45-54-option
        inputType: click
      - element: *age55-64-option
        inputType: click
  - id: create-1-on-1-prospects-segmentation
    description: Create 1-on-1 prospects segmentation
    actionElements:
      - element: *communication-channel-dropdown
        inputType: click
      - element: *phone-only-option
        inputType: click
      - element: *target-audience-dropdown
        inputType: click
      - element: *prospect-option
        inputType: click
      - element: *organizational-structure-edit-button
        inputType: click
      - element: *awardee-title
        inputType: click
      - element: *awardee-view-all-button
        inputType: click
      - element: *select-all-checkbox
        inputType: click
      - element: *organizational-structure-save-button
        inputType: click
      - element: *segmentation-dropdown
        inputType: click
      - element: *add-category-button
        condition: NOT_DISPLAYED
        timeout: 2000
        inputType: click
      - element: *prospect-history-option
        inputType: click
      - element: *add-category-button
        inputType: click
      - element: *segmentation-dropdown
        inputType: click
      - element: *prospect-list-name-option
        inputType: click
      - element: *operator-dropdown
        inputType: click
      - element: *is-equal-to-only-option
        inputType: click
      - element: *value-dropdown
        inputType: click
      - element: *prospect-first-list-option
        inputType: click
  - id: create-demographic-category
    description: Create demographic category
    actionElements:
      - element: *segmentation-dropdown
        inputType: click
      - element: *add-category-button
        condition: NOT_DISPLAYED
        timeout: 2000
      - element: *demographic-segmentation-option
        inputType: click
      - element: *add-category-button
        inputType: click
      - element: *segmentation-dropdown
        inputType: click
      - element: *race-option
        inputType: click
      - element: *operator-dropdown
        inputType: click
      - element: *is-equal-to-only-option
        inputType: click
      - element: *value-dropdown
        inputType: click
      - element: *asian-option
        inputType: click